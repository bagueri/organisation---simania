<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سيمانيا</title>
    <meta name="description" content="سجل دخولك إلى منصة سيمانيا للألعاب والترفيه">
    <meta name="keywords" content="تسجيل دخول, تسجيل, دخول, سيمانيا">
    <meta name="author" content="Simania">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/responsive.css">
    
    <!-- Firebase SDK -->
    <script type="module" src="assets/firebase-config.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="logo-icon">منظمة</span>
                    <span class="logo-text">سيمانيا</span>
                </a>
                <h2>مرحباً بعودتك</h2>
                <p>سجل دخولك للمتابعة</p>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">كلمة المرور</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" style="width: auto;">
                        <span style="font-size: 0.9rem; color: var(--text-secondary);">تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password" style="color: var(--primary-color); font-size: 0.9rem;">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>
            
            <div class="social-auth">
                <p>أو سجل دخولك عبر</p>
                <div class="social-buttons">
                    <button class="social-btn" title="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="#" id="showRegister">إنشاء حساب جديد</a></p>
            </div>
            
            <!-- Register Form (Hidden by default) -->
            <form class="auth-form" id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">الاسم</label>
                    <input type="text" id="registerName" placeholder="أدخل اسمك" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">البريد الإلكتروني</label>
                    <input type="email" id="registerEmail" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">كلمة المرور</label>
                    <div class="password-toggle">
                        <input type="password" id="registerPassword" placeholder="أنشئ كلمة مرور" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">تأكيد كلمة المرور</label>
                    <div class="password-toggle">
                        <input type="password" id="registerConfirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 8px; cursor: pointer;">
                        <input type="checkbox" style="width: auto; margin-top: 3px;" required>
                        <span style="font-size: 0.85rem; color: var(--text-secondary);">أوافق على <a href="privacy.html" style="color: var(--primary-color);">الشروط والأحكام</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب
                </button>
            </form>
            
            <div class="auth-footer" id="registerFooter" style="display: none;">
                <p>لديك حساب بالفعل؟ <a href="#" id="showLogin">تسجيل الدخول</a></p>
            </div>
            
            <div class="auth-footer">
                <a href="index.html" style="color: var(--text-secondary);">
                    <i class="fas fa-arrow-right"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Auth JavaScript -->
    <script type="module" src="assets/auth.js"></script>
    
    <!-- Toggle between login and register forms -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const registerFooter = document.getElementById('registerFooter');
        const socialAuth = document.querySelector('.social-auth');
        const authFooter = document.querySelector('.auth-footer:not(#registerFooter)');
        
        if (showRegister && showLogin) {
            showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerFooter.style.display = 'block';
                socialAuth.style.display = 'none';
                authFooter.style.display = 'none';
            });
            
            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                registerFooter.style.display = 'none';
                socialAuth.style.display = 'block';
                authFooter.style.display = 'block';
            });
        }
    </script>
</body>
</html>
